<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>                 <!--화면에 점과 같이 글을 띄어줌-->
        <li>아이템1</li>
        <li>아이템2</li>
    </ul>

    <ol>                 <!--화면에 순서를 같이 띄어줌-->
        <li>아이템1-1</li>
        <li>아이템2-1</li>
    </ol>

    <ul>
        <li>아이템1</li>
        <li>
          <ul>
            <li>아이템1</li>
            <li>아이템2</li>
          </ul>
        </li>   
    </ul>

    <dl>
        <dt>dl 태그</dt>
        <dd>용어와 설명을 적는 구조</dd>
    </dl>
</body>

</html>
