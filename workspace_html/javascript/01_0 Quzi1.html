         // 문제4
        // 네이버 검색 url의 query string에서 검색어를 출력한다
        // HINT : query=옆에있는 단어 
        // https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=1234&ackey=po4zpvmy
        // >> 1234
        //////위에꺼 갖다붙히니까 됨
        // 검색에 =이 올수도있고 뒤에&2개이상있을수있음
        // 검색에 &이 오면 url이 자동으로 바꿔서 쿼리를 찾고 그뒤로 &찾으면 됨
        // console.log('문제4')
        ///////for문과 if만 가지고 풀기
        let domain = "https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%A7%88%EC%95%84%EC%95%84&ackey=5etrbv20"
        let str = -1 //query=의 =의 인덱스를 담을 변수
        let str1 = -1 //query= 이후 &전까지 담을 변수
        for(let i=0; i<=domain.length-6; i++){
            if(domain[i]==='q'&&//q에 도착하면 if동작
                domain[i+1]==='u'&&//변수를 하나하나 담는것
                domain[i+2]==='e'&&//substring를 쓰면 한번에 가능
                domain[i+3]==='r'&&
                domain[i+4]==='y'&&
                domain[i+5]==='='){
                str = i+6 //q의 +6번째 =의 인덱스
                break;
            }
        }
        console.log(str)// str부터 시작
        for(let i=str; i<=domain.length-1; i++){
             if(domain[i]==='&'){//&나오면동작
                str1 = i//검색이 끝나는부분의 인덱스를 담음
                break;
            }
        }   
        console.log(str1)
        let str3=""// 검색내용을 담을 변수     
        for(let i = str; i<str1; i++){//검색 시작부분전부터 끝나는 부분까지
         str3+=domain[i] //str3에 검색내용 한글자씩 담기           
        }
        console.log('str3:',str3)
