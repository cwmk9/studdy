<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color: red;
        }
        .big{
            font-size: 2em;
        }
        [data-human=노른자]{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1 id = "title">DOM 연습</h1>
   
    <div id="view">첫번째 #view</div>
    <div id="view">두번째 #view</div>

    <dic class="red div2"> 첫번째 .div2</dic><br>
    <dic class="div2 blue"> 두번째 .div2</dic><br>
    <dic class="div22 blue"> 세번째 .div22</dic>

    <div id="menu">
        <div class="div2">닭내장탕</div>
        <div class="div3">피자</div>
        <div class="div4" data-human="노른자">육회</div>
    </div>

    <img alt="뻥튀기" style="width:300px;" src="http://116.36.205.25:5173/uploads/1770182725850_b1c5c594-c523-4967-a8b5-574e1e93c5cd.jpg">
    
    <script>
        // document : html 문서 전체를 뜻한다
        console.log(document)

        // getElementById
        // id 속성의 값을 이용해서 DOM을 가져온다
        const title = document.getElementById('title')
        console.log(title)
        console.log(''+title)

        // 요소가 없는 경우 null
        const test = document.getElementById('test')
        console.log(test)
        
        // 동일한 id가 여거래 있어도
        // 첫번째 dom만 가져온다
        const view = document.getElementById('view')
        console.log(view)

        // getElementsByTagName
        // tag명으로 DOM 찾기
        // 일치하는 모든 DOM을 배열로 돌려준다
        let divs = document.getElementsByTagName('div')
        console. log(divs)

        // 하나만 있어도 한 개 짜리 배열
        let h1s = document.getElementsByTagName('h1')
        console.log(h1s)

        // 없을 때 length가 0인 배열
        let human = document.getElementsByTagName('human')
        console.log(human)

        if(human){
            console.log('참!!')
        }else{
            console.log('거짓')
        } 

        // getElementsByClassName
        // class가 포함 된 DOM 배열을 돌려준다
        const div2s = document.getElementsByClassName('div2')
        console.log(div2s)

        // document : 문서 전체에서
        const menu = document.getElementById('menu')
        console.log(menu)

        // 특정 DOM 안에서도 찾을 수 있다
        let div2 = menu.getElementsByClassName('div2')
        console.log(div2)

        // querySelector
        // CSS 선택자를 사용할 수 있다
        // 하나의 DOM만 돌려준다
        // 여러개인 경우 처음 나온 DOM 하나만
        // 없는 경우 null
        let 닭내장탕= document.querySelector('#menu.div2')
        console.log(닭내장탕)

        let 노른자 = document.querySelector('[data-human=노른자]')

        console.log('------------------------')

        //querySelectorAll
        let qs = document.querySelector('.div2')
        console.log(qs)
        let qsa = document.querySelectorAll('.div2')
        console.log(qsa)
        ////////////////////////////////////////////
        let child = document.querySelector("#menu .div3")
        
        //classList : class를 배열로 돌려 줌
        console.log(child.classList)

        //add : class 값 추가
        child.classList.add('red')
        //중복해서 추가하지 않는다
        child.classList.add('red')
        
        child.classList.add('big')
        //remove : class 값 삭제
        child.classList.remove('red')

        //toggle: 값이 없으면 add, 있으면 remove
        child.classList.toggle('blue')
        child.classList.toggle('div3')

        //contains  
        //class 값이 있는가?
        let isblue = child.classList.contains('blue')
        console.log(isblue)

        //toggle 구현
        if(isblue){
            child.classList.remove('blue')
        }else{
            child.classList.add('blue')
        }

        //////////////////////////////////////////////////////////
        // 속성 관리
        const img = document.querySelector('img')

        // hasAttribute
        // 속성명이 있는지 검사
        // readonly, disabled, required 등 검사할 때 좋다
        const isSrc = img.hasAttribute('src')
        console.log('isSrc',isSrc)

        // getAttribute
        // 속성 값을 가져온다
        let src = img.getAttribute('src')
        console.log(src)

        //없으면 null
        src = img.getAttribute('src2')
        console.log(src)
