<!-- HTML의 기본 구성 -->
<!DOCTYPE html>

<!-- html 태그는 페이지당 하나만 있는게 좋다 -->
<html>
    <!-- head 태그는 페이지의 정보가 있다 -->
    <head>
        <title>김민권</title>
    </head>
    <!-- body 태그 안에는 보여줄 내용을 적는다 -->
    <body>
        <h1 title="타이틀" >h1 heading tag </h1>   <!--h는 제목을 뜻하고 <h1>이 가장큰제목 <h6>이 가장 작은 제목이다-->
        <h2> h2 heading tag </h2>   <!--css스타일 시트를 이용하여 바꿀수 있다-->    
        <h3> h3 heading tag </h3>       
        <h4> h4 heading tag </h4>       
        <h5> h5 heading tag </h5>       
        <h6> h6 heading tag </h6>              
        <h7> h7 heading tag </h7>       
        <p>단락1</p>
        <p>단락2<br>                      
            다음        줄                   <!--br=엔터 br을 안하면 같은줄에 나옴 <hr>=줄긋기 -->
        </p>
        <hr>
        123<abc>한글<br>                 <!--abc는 코드로 인식해서 안나옴-->
        &lt; &gt; &copy; &amp; <br>      <!--엔터티 표현 페이지 70-->
        1   2&nbsp;&nbsp;&nbsp;3
        <pre>1        
            2<br>
            3
            4
        </pre> 
        <hr>
        <strong>굵은글씨-강조</strong><br>
        <em>기울어진 글씨-강조</em> <br>
        <strong><em> 기울어지고 굵은글씨</em></strong><br> <!--여러태그가능-->
        <del>취소선</del><br>
        <hr>
        <img 
            src="https://gnews.gg.go.kr/OP_UPDATA/UP_DATA/_FILEZ/202112/20211227054431183687488.jpg"
            alt="호랑이 멋진 표정"              
            width="250">                
            <!--src=속성 alt=이미지가 깨졋을때 나타나는 태그 width=이미지 폭-->
        <img src="tiger.jpg" alt="호랑이 멋진 표정" width="250">                              
        </body>
    
</html>
