<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.red {
            text-shadow: 10px 3px rgb(216, 16, 16)

        }
        div.blur {
            text-shadow: 0px 0px 10px red;
            color: white;
            font-size: 30px;
        }
        div.redbox {
            border: 1px solid rgb(0, 0, 0);
            width: 100px;
            /* box-shadow: 10px 5px red; */
            box-shadow: 10px 5px 10px rgb(238, 3, 3)
        }
        div.redbox2{
            margin-top:50px;
            width: 100px;
            height: 100px;
            border: 1px solid grey;
        }
        div.redbox2:hover{
            box-shadow: 0px 0px 10px 10px rgb(220, 220, 220);

            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="red">
        한글 shadow
    </div>
    <div class="blur">
        한글 shadow
    </div>
    <hr>
    <div class="redbox">
        뚱이와 함께
    </div>
    <div class="redbox2">
        뚱이와 함께
    </div>
</body>
</html>
