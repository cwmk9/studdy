<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            pixel : 해당 디스플레이의 절대적인 크기
        */
        #pixel .box1 {
            /* 배경색 바꾸기 상속 안됨*/
            background-color: rgb(255, 0, 0, 0.225);

            /* 폰트 색, 자식한테 상속 된다 */
            color: #00ff00; 
            /* 폰트 크기, 상속 */
            font-size: 16px;
        }

        /* 자손의 자식 box2에만 적용 거쳐간거 뿐임 */
        #pixel .box1 .box2 {
            background-color: rgba(0, 0, 255, 0.4);

            color: #0000ff7f;

            font-size: 32px;
        }
        #pixel .box3 {
            font-size: 16px;
        }
        /* %는 전에 적용된 수치그대로 적용 상대적인 크기*/
        #percent .box1 {
            font-size: 150%;
        }
        
        #percent .box1 .box2 {
            font-size: 150%;
        }

        #percent .box1 .box2 .box3 {
            font-size: 150%;
        }
        /*상대적인 크기*/
        #em .box1 {
            font-size: 1.5em;
        }
        #em .box1 .box2 {
            font-size: 1.5em;
        }
        /* root em 바디태그에 있는 사이즈로 계산 */
        #em .box1 .box2 .box3{
            font-size: 1rem;
        }

        /* [id^=v] */
        #v1, #v2, #v3, #v4 {
            /* solid 실선 과 색깔 */
            border: 1px solid green;
            margin: 10px;
        }
        /* vuewport(화면)의 height(높이)를 1/100 쪼갠크기 */
        #v1 {
            height: 100vh;
        }
        #v2 {
            /* vw : vuewport(화면)의 width(너비)를 1/100 쪼갠크기*/
            height: 20px;
            width: 50vw;
        }
        /* 화면의 너비와 높이 중에서 작은값을 1/100으로 쪼갠 크기 */
        #v3{
            height: 100vmin;
        }
        /* vmax : 화면의 너비와 높이 중에서 큰 값을 1/100 쪼갠크기 */
        #v4{
            height: 100vmax;
        }
    </style>
</head>
<body>
    기본글씨 abc Wi ABC 123<br>
    <div id="pixel">
        <div class="box1">
            box1
            <div class="box2">
                box2
                <div class="box3">
                    box3
                </div>
            </div>
        </div>
    </div>
    <div id="percent">
        <div class="box1">
            box1 - 150%
            <div class="box2">
                box2 - 150%
                <div class="box3">
                    box3 - 150%
                </div>
            </div>
        </div>
    </div>
    <div id="em">
        <div class="box1">
            box1 - 1.5em
            <div class="box2">
                box2 - 1.5em
                <div class="box3">
                    box3 - 1rem 주석확인
                </div>
            </div>
        </div>
    </div>
    <div id="v1"></div>
    <div id="v2"></div>
    <div id="v3"></div>
    <div id="v4"></div>






    
</body>
</html>
